<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Registeration</h1>
    {% if messages %}
        {% for message in messages %}
            <strong>{{message}}</strong>
        {% endfor %}
    {% endif %}
    <form method="post" action="register">
        {% csrf_token %}
        <div class="form_group">
            <label for="SID"> Student ID</label>
            <input type="text" name="Student ID" class="form-control" required>
        </div>
        <div class="form_group">
            <label for="first"> first name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form_group">
            <label for="last"> surname</label>
            <input type="text" name="surname" class="form-control" required>
        </div>
        <div class="form_group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" required>
        </div>
        <div class="form_group">
            <label for="password2">Password Again</label>
            <input type="text" name="password2" class="form-control" required>
        </div>
        <input type="submit" value="register" class="btn btn-success" required>

    </form>
</body>
</html>
